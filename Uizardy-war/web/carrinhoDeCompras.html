        <div class="carrinhoDeCompras">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="product-content-right">
                            <div class="woocommerce">
                                <form method="post" action="#">
                                    <table cellspacing="0" class="shop_table cart">
                                        <thead>
                                            <tr>
                                                <th class="product-remove">&nbsp;</th>
                                                <th class="product-thumbnail">Produto</th>
                                                <th class="product-name">Descrição</th>
                                                <th class="product-price">Preço</th>
                                                <th class="product-quantity">Quantidade</th>
                                                <th class="product-subtotal">Total</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="cart_item">
                                                <td class="product-remove">
                                                    <a title="Remove this item" class="remove" href="#">×</a> 
                                                </td>
    
                                                <td class="product-thumbnail">
                                                    <a href="DetalheDeProduto.html"><img width="145" height="145" alt="poster_1_up" class="shop_thumbnail" src="img/learningGreek.png"></a>
                                                </td>
    
                                                <td class="product-name">
                                                    <a href="DetalheDeProduto.html">Easy Learning Greek</a> 
                                                </td>
    
                                                <td class="product-price">
                                                    <span class="amount">R$ 39,50</span> 
                                                </td>
    
                                                <td class="product-quantity">
                                                    <div class="quantity buttons_added">
                                                        <input type="button" class="minus" value="-">
                                                        <input type="number" size="4" class="input-text qty text" title="Qty" value="1" min="0" step="1">
                                                        <input type="button" class="plus" value="+">
                                                    </div>
                                                </td>
    
                                                <td class="product-subtotal">
                                                    <span class="amount">R$ 39.50</span> 
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div><!--Fim do col -->
                </div><!--Fim do row -->
            </div><!--Fim do container -->
        </div><!--Fim carrinho de compras -->
        
        <div class="carrinhoDeComprasDevice">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="product-content-right">
                            <div class="woocommerce">
                                <form method="post" action="#">
                                    
                                    <table cellspacing="0" class="shop_table cart">
                                        <thead>
                                            <tr>
                                                <th class="product-remove">&nbsp;</th>
                                                <th class="product-thumbnail">&nbsp;</th>
                                                <th class="product-name">&nbsp;</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="cart_item">
                                                <td class="product-remove">
                                                    <a title="Remove this item" class="remove" href="#">×</a> 
                                                </td>
    
                                                <td class="product-thumbnail">
                                                    <a href="DetalheDeProduto.html"><img width="100" height="100" alt="poster_1_up" class="shop_thumbnail" src="img/narnia.jpg"></a>
                                                     <a clas="product-name" href="DetalheDeProduto.html">As Cronicas de Narnia</a>
                                                     <span class=" product-price amount">R$ 30.00</span> 
                                                    
                                                </td>
    
                                                <!--<td class="product-name">
                                                    <a href="single-product.html">As Cronicas de Narnia</a> 
                                                </td>-->
    
                                                <!--<td class="product-price">
                                                    <span class="amount">R$ 30.00</span> 
                                                </td>-->
    
                                                <td class="product-quantity">
                                                    <div class="quantity buttons_added">
                                                        <input type="button" class="minus" value="-">
                                                        <input type="number" size="4" class="input-text qty text" title="Qty" value="1" min="0" step="1">
                                                        <input type="button" class="plus" value="+">
                                                    </div>
                                                    <span class="produtc-subtotal ount">R$ 30.00</span> 
                                                </td>
    
                                                <!--<td class="product-subtotal">
                                                    <span class="amount">R$ 30.00</span> 
                                                </td>-->
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div><!--Fim do col -->
                </div><!--Fim do row -->
            </div><!--Fim do container -->
        </div><!--Fim carrinho de compras -->
        
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="CEP" >
                            <h3>Opções de Entrega</h3>
                            <h3>CEP</h3>
                            <form>
                                <input value="Insira o CEP"/>
                                <button type="submit"> OK</button>

                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="Sumario">

                            <h4>Total: <span>R$ 56,70</span></h4>
                            <p><a class="btn btn-lg btn-primary" href="#" role="button">Finalizar compra</a></p>
                            
                        </div>
