<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Uizardy BackOffice</title>
        
        <!-- Mobile viewport optimized -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        
        <!-- Bootstrap CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        
        <!-- Custom Fonts -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        
        <!-- DataTables CSS -->
        <link href="../css/dataTables.bootstrap.min.css" rel="stylesheet" />
        
        <!-- BackOffice CSS -->
        <link href="../css/backoffice.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
        
        <div class="container centroBackOffice">
            <h:form>
                <p:dataTable var="compra" value="#{relatorioView.compras}" rows="10"
                             paginator="true" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Id" sortBy="#{compra.idCompra}">
                        <h:outputText value="#{compra.idCompra}" />
                    </p:column>

                    <p:column headerText="Data" sortBy="#{compra.dataHoraCompra}">
                        <h:outputText value="#{compra.dataHoraCompra}" />
                    </p:column>

                    <p:column headerText="Status" sortBy="#{compra.status}">
                        <h:outputText value="#{compra.status}" />
                    </p:column>
                    
                    <p:column headerText="Total" sortBy="#{compra.valorTotal}">
                        <h:outputText value="R$ #{compra.valorTotal}" />
                    </p:column>
                </p:dataTable>
            </h:form>
            <br />
        </div><!--fim do centroBackOffice -->
            
        <ui:insert name="footer" >
            <ui:include src="footer.xhtml" />
        </ui:insert>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/scriptBackOffice.js"></script>
        <script src="../js/jquery.dataTables.min.js"></script>
        <script src="../js/dataTables.bootstrap.min.js"></script>

    </h:body>
</html>
