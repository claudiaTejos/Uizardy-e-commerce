<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <p:messages autoUpdate="true"  />
            <h:form prependId="false" id="formLogin">
                <div>
                    <h:outputLabel value="Usuario" for="txtUsuario" />
                    <h:inputText value="#{usuarioBean.cpfUsuario}" id="txtUsuario" />
                </div>
                <div>
                    <h:outputLabel value="Senha" for="txtSenha" />
                    <h:inputSecret value="#{usuarioBean.senhaUsuario}" id="txtSenha" />
                </div>
                <div>
                    <h:commandButton action="#{usuarioBean.autenticar()}" value="Ok" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
