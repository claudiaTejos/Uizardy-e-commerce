<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Uizardy BackOffice</title>
        
        
        <!-- Bootstrap CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet" />
        
        <!-- Login CSS -->
        <link href="../css/login.css" rel="stylesheet" />
    </h:head>
    <h:body>
        
        <div>
            <p:messages autoUpdate="true"  />
            <div class="container">
                <div class="row" id="pwd-container">
                  <div class="col-md-4"></div>
                  <div class="col-md-4">
                    <section class="login-form">
                        <h:form prependId="false" id="formLogin" role="login">
                            <h2>Uizardy</h2>
                        <!--<img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />-->
                            <h:outputLabel value="Usuario" for="txtUsuario" class="label" />
                            <h:inputText value="#{usuarioBean.cpfUsuario}" id="txtUsuario" class="form-control input-lg"/>
                            
                            <h:outputLabel value="Senha" for="txtSenha" class="label"/>
                            <h:inputSecret value="#{usuarioBean.senhaUsuario}" id="txtSenha" class="form-control input-lg"/>

                            <div class="pwstrength_viewport_progress"></div>

                            <h:commandButton action="#{usuarioBean.autenticar()}" value="Login"  class="btn btn-lg btn-primary btn-block"/>
                            <h:commandLink action="#{usuarioBean.novaSenha()}" value="Esqueci minha senha" />
                        </h:form>
                    </section>  
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>

            </div>
    </h:body>
</html>
