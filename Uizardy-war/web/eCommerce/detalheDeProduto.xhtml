<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Uizardy E-Commerce</title>

        <meta charset="utf-8"/>
        <!-- Compatiblidade com IE-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- Viewport para tamanho de acordo com o device, escala inicial 1-->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Bootstrap -->
         <link href="../css/bootstrap.min.css" rel="stylesheet" />
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        
        <link rel="stylesheet" href="../css/TelaInicialCSS.css"/>
        <link rel="stylesheet" href="../css/DetalheDeProduto.css"/>
        <link rel="stylesheet" href="../css/footer.css"/>

    </h:head>
    <h:body>
         <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="tituloLivro">
                            <h1><h:outputText value="#{produtoBean.produto.nomeProduto}"/></h1>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--Fim do Titulo -->
        
        
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="ImagemLivro">
                            <p:graphicImage value="#{produtoBean.produto.caminhoImagem}"/>
                            <!--<img class="img-responsive img-polaroid"  src="http://clickuniforme.com.br/imagens/aplicativo/fotoIndisponivel.png"/>-->
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="ResumoLivro">
                            <p><h:outputText value="#{produtoBean.produto.descricaoProduto}"/></p>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--Fim de imagem e paragrafo de resumo -->
        
        <div>
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="informacoesLivro" >
                            <h3>Autor <span><h:outputText value="#{produtoBean.produto.nomeAutor}"/></span></h3>
                            <h3>Idioma <span><h:outputText value="#{produtoBean.produto.idioma.nomeIdioma}"/></span></h3>
                            <h3>Editora <span><h:outputText value="#{produtoBean.produto.fornecedor.razaoSocial}"/></span></h3>
                            <h3>Ano <span><h:outputText value="#{produtoBean.produto.edicaoProduto}"/></span></h3>
                            
                        </div>
                    </div>
                    <hr class="divider linha"/>
                    <div class="col-md-3">
                        <div class="precoDeLivro">
                            <h3><h:outputText value="R$ #{produtoBean.produto.valorProduto}"/></h3>
                            
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="compraDeLivro">
                            <h:form>
                                <p><h:commandLink class="btn btn-lg btn-primary controle" action="#{carrinhoBean.addListaProduto(produtoBean.produto.idProduto)}" >Adicionar ao Carrinho</h:commandLink>
                                    <!--<a class="btn btn-lg btn-primary" href="#" role="button">Adicionar ao Carrinho</a>-->
                                </p>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--Fim do Titulo -->
        
        <ui:insert name="footer" >
            <ui:include src="footer.xhtml" />
        </ui:insert>
        
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        
        <script src="../js/owl.carousel.min.js"></script>
        <script src="../js/jquery.sticky.js"></script>
    
        <!-- jQuery easing -->
        <script src="../js/jquery.easing.1.3.min.js"></script>
        <!-- Main Script -->
        <script src="../js/JSPrincipal.js"></script>
        
    </h:body>
</html>
