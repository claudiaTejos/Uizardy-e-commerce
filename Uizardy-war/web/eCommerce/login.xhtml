<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8"></meta>
        <!-- Compatiblidade com IE-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <!-- Viewport para tamanho de acordo com o device, escala inicial 1-->
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    
        <title>Uizardy</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
        
        <link rel="stylesheet" href="../css/TelaInicialCSS.css"/>
        <link rel="stylesheet" href="../css/paginaInicial.css"/>
        
        <link rel="stylesheet" href="../css/owl.carousel.css"/>
        <link rel="stylesheet" href="../css/responsive.css"/>
  
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
        
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="formLogin">
                        <h2>Já sou cadastrado</h2>
                        <p:messages autoUpdate="true"/>
                        <h:form prependId="false" id="formLogin">
                            <div class="input-group login">
                                <h:outputLabel class="input-group-addon"><i class="fa fa-user"></i></h:outputLabel>
                                <p:inputText value="#{usuarioClienteBean.emailUsuarioCliente}" id="txtUsuarioCliente" placeholder="E-mail"/>
                            </div>
                            <div class="input-group login">
                                <h:outputLabel class="input-group-addon"><i class="fa fa-unlock-alt"></i></h:outputLabel>
                                <p:password value="#{usuarioClienteBean.senhaUsuarioCliente}" id="txtSenhaCliente" placeholder="Senha"/>
                            </div>
                            <div>
                                <h:commandButton action="#{usuarioClienteBean.autenticar()}" value="Ok" />
                                <h:commandLink action="#{usuarioClienteBean.novaSenha()}" value="Esqueci minha senha" />
                            </div>
                        </h:form>
                    </div>
                </div>
                <div class=" col-lg-1 divider-vertical">
                    <h3 class="divider"> OU</h3>
                </div>
                <div class="col-lg-5 col-md-5">
                        <div class="formLogin">
                            <h2>Não sou cadastrado</h2>
                            <p:messages autoUpdate="true"/>
                            <h:form prependId="false" id="formCadastro">
                                <div class="input-group login">
                                    <h:outputLabel class="input-group-addon"><i class="fa fa-user"></i></h:outputLabel>
                                    <p:inputText value="#{usuarioClienteBean.emailUsuarioCliente}" id="txtEmailUsuarioCliente" placeholder="E-mail"/>
                                </div>
                                <div>
                                <h:commandButton value="Ok" />
                                </div>
                            </h:form>
                        </div>
                </div>
            </div>
        </div>
        
       
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        
        <script src="../js/owl.carousel.min.js"></script>
        <script src="../js/jquery.sticky.js"></script>
    
        <!-- jQuery easing -->
        <script src="../js/jquery.easing.1.3.min.js"></script>
        <!-- Main Script -->
        <script src="../js/JSPrincipal.js"></script>
        
    </h:body>
</html>
