<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Uizardy E-Commerce</title>
        
         <meta charset="utf-8"/>
        <!-- Compatiblidade com IE-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <!-- Viewport para tamanho de acordo com o device, escala inicial 1-->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
        
        <link rel="stylesheet" href="../css/TelaInicialCSS.css"/>
        
        <link rel="stylesheet" href="../css//ListagemDeProduto.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header" >
            <ui:include src="header.xhtml" />
        </ui:insert>
        
        <div class="maincontent-area">
            <div class="container">
                <ui:repeat  value="#{produtoBean.resultBusca}" var="produtos">
                    <div class="col-md-4 col-xs-6">
                        <div class="single-product">
                                <div class="product-f-image img-responsive">
                                    <p:graphicImage value="#{produtos.caminhoImagem}" class="img-responsive" />
                                    <!--<img  class="img-responsive" src="img/learningGreek.png">-->
                                    <div class="product-hover">
                                        <h:form>
                                            <p:commandLink class="add-to-cart-link" action="#{carrinhoBean.addListaProduto(produtoBean.produto.idProduto)}"><i class="fa fa-shopping-cart"></i> Adicionar ao Carrinho</p:commandLink>
                                            <!--<h:link class="view-details-link" outcome="detalheDeProduto" value="#{produtoBean.setProduto(produtos)}"><i class="fa fa-link"></i> Mais Detalhe </h:link>-->
                                            <p:commandLink class="view-details-link" action="#{produtoBean.setProdutoPaginaDetalhes(produtos)}"><i class="fa fa-link"></i> Mais Detalhe </p:commandLink>
                                        </h:form>
                                        <!--<a href="#" class="add-to-cart-link"><i class="fa fa-shopping-cart"></i> Adicionar ao Carrinho</a>
                                        <a href="DetalheDeProduto.html" class="view-details-link"><i class="fa fa-link"></i> Mais Detalhes</a>-->
                                    </div>
                                </div>
                                
                                <h2>
                                    <h:form>
                                        <p:commandLink value="#{produtos.nomeProduto}" action="#{produtoBean.setProdutoPaginaDetalhes(produtos)}"/>
                                    </h:form>
                                   <!-- <a href="DetalheDeProduto.html">Easy learning Greek</a>-->
                                </h2>
                                
                                <div class="product-carousel-price">
                                    <ins class="product-carousel-price"><h:outputText   value="#{produtos.valorProduto}" /></ins>
                                    <!--<ins>R$ 29,90</ins> 
                                <del>R$ 39,50</del>-->
                                </div> 
                            </div>
                    </div>
                </ui:repeat>
            </div><!--Fim do container-->
        </div><!--Fim do maincontent-area-->
        

        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        
        <script src="JS/jquery.sticky.js"></script>
    
        <!-- jQuery easing -->
        <script src="JS/jquery.easing.1.3.min.js"></script>
        <!-- Main Script -->
        <script src="JS/JSPrincipal.js"></script>
        
        <!-- jQuery sticky menu 
        <script src="js/owl.carousel.min.js"></script> -->
        
       





    </h:body>
</html>
