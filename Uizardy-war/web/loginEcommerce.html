<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- Compatiblidade com IE-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- Viewport para tamanho de acordo com o device, escala inicial 1-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <title>Uizardy</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- Font Awesome -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="TelaInicialCSS.css">
        <link rel="stylesheet" href="loginEcommerce.css">
    </head>

    <body>
    
        <div class="header-area">
            <div class="container">
                <div class="row">
                    <div class="col-xs-0">
                        <div class="header-right">
                            <!--<p class="navbar-text navbar-right"><a href="#" class="navbar-link">Login/Cadastro</a></p>-->
                            <ul class="list-unstyled list-inline">
                                <li><a href="#"><i class="fa fa-user"></i> Login</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim da primeira linha Login/Cadastro -->

        <div class="site-branding-area">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="logo">
                            <h1><a href="TelaInicial.html">Uizardy</a></h1>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="search-product input-group">
                            <input type="text" class="form-control" placeholder="Busque por..."> <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button></span>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="shopping-item">
                            <a href="carrinhoDeCompras.html"><i class="fa fa-shopping-cart"></i> <span class="product-count">5</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim da marca do site,busca e carrinho -->

        <div class="mainmenu-area">
            <div class="container">
                <div class="row">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Home</a>
                            </li>
                            <li><a href="#">Ingles</a>
                            </li>
                            <li><a href="#">Espanhol</a>
                            </li>
                            <li><a href="#">Francês</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim do menu principal -->


        <div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="formLogin">
                            <form>
                                <h2>Já sou cadastrado</h2>
                                <div class="input-group login">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-user"></i></span>
                                  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group login">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-unlock-alt"></i></span>
                                  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                                </div>
                                <input class="btn btn-primary send" type="submit" value="Login">
                            </form>
                        </div>
                    </div>
                    <div class=" col-lg-1 divider-vertical">
                        <h3 class="divider"> OU</h3>
                    </div>
                    <div class="col-lg-5 col-md-5">
                        <div class="formLogin">
                            <form>
                                <h2>Não sou cadastrado</h2>
                                <div class="input-group login">
                                    <span class="input-group-addon" id="basic-addon1"><i class="fa fa-envelope"></i></span>
                                  <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                                </div>
                                <input class="btn btn-primary continue" type="submit" value="Continuar">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

        
        
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Bootstrap JS-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
        
        <script src="JS/jquery.sticky.js"></script>
    
        <!-- jQuery easing -->
        <script src="JS/jquery.easing.1.3.min.js"></script>
        <!-- Main Script -->
        <script src="JS/JSPrincipal.js"></script>
        
        <!-- jQuery sticky menu 
        <script src="js/owl.carousel.min.js"></script> -->
   
    </body>
