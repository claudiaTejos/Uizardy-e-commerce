<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:body>
        <ui:composition> 
        <div class="header-area">
            <div class="container">
                <div class="row">
                    <div class="col-xs-0">
                        <div class="header-right">
                            <!--<p class="navbar-text navbar-right"><a href="#" class="navbar-link">Login/Cadastro</a></p>-->
                            <ul class="list-unstyled list-inline">
                                <li><a href="login.xhtml"><i class="fa fa-user"></i> Login</a> </li>
                                <li><i class="fa fa-user"></i> #{usuarioClienteBean.cliente.nomeCliente}<b class="caret"></b></li>
                                <li><h:form>
                                    <h:commandLink action="#{usuarioClienteBean.sair()}"><i class="fa fa-fw fa-power-off"></i> Sair</h:commandLink>
                                </h:form></li>
                          
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- Fim da primeira linha Login/Cadastro -->
        
        <div class="site-branding-area">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="logo">
                            <h1><a href="paginaInicial.xhtml">Uizardy</a></h1>
                        </div>
                    </div>
                    
                    <div class="col-xs-4">
                        <div class="search-product input-group"> 
                            <h:form>
                                <div class="input-group">
                                    <p:inputText value="#{produtoBean.buscaProduto}" class="form-control" style="width: 300px;" id="busca" placeholder="Busca por..."/>
                                    <p:commandLink class="input-group-addon" action="#{produtoBean.pesquisarProduto()}"><i class="fa fa-search"></i></p:commandLink>
                                </div>
                            </h:form>
                        </div>
                    </div>
                        
                    <div class="col-xs-4">
                        <div class="shopping-item">
                            <a href="carrinhoDeCompra.xhtml"><i class="fa fa-shopping-cart"></i> <span class="product-count"><h:outputText value="#{carrinhoBean.carrinho.itensDoCarrinho.size()}" /></span></a>                        
                        </div>
                    </div> 
                </div>
            </div>
        </div> <!-- Fim da marca do site,busca e carrinho -->
        
        <div class="mainmenu-area">
        <div class="container">
            <div class="row">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div> 
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="paginaInicial.xhtml" class="link">Home</a></li>
                        <ui:repeat value="#{idiomaBean.pesquisar()}" var="idiomas">
                            <li>
                                <h:form>
                                    <a class="link">
                                        <h:commandLink action="#{produtoBean.pesquisarIdioma(idiomas.nomeIdioma)}" class="link" value="#{idiomas.nomeIdioma}"/>
                                    </a>
                                </h:form>
                            </li>
                        </ui:repeat>
                        <!--<li><a href="#">Ingles</a></li>
                        <li><a href="#">Espanhol</a></li>
                        <li><a href="#">FrancÃªs</a></li>-->
                        
                    </ul>
                </div>  
            </div>
        </div>
    </div> <!-- Fim do menu principal -->
    </ui:composition>
    </h:body>
</html>
