    <body>

        <div class="site-branding-area">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="logo">
                            <h1><a href="TelaInicial.html">Uizardy</a></h1>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="search-product input-group">
                            <input type="text" class="form-control" placeholder="Busque por..."> <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">Go!</button></span>
                        </div>
                    </div>

                    <div class="col-xs-4">
                        <div class="shopping-item">
                            <a href="carrinhoDeCompras.html"><i class="fa fa-shopping-cart"></i> <span class="product-count">5</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Fim da marca do site,busca e carrinho -->

        <div class="mainmenu-area">
            <div class="container">
                <div class="row">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

        <!-- Fim do menu principal -->


        <div class="controle">
            <div class="container">
                <div class="row">
                    <form >
                        <div class="col-lg-12 thumbnail ">
                        <h2>Dados Pessoais</h2>
                            <div class="col-lg-6 dadosPessoais">
                                <h5>Nome</h5>
                                <input type="text" class="form-control" placeholder="Nome" aria-describedby="basic-addon1">
                                <h5>Email</h5>
                                <input type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1">
                                <h5>CPF</h5>
                                <input type="text" class="form-control" placeholder="CPF" aria-describedby="basic-addon1">
                                <h5>Data de Nascimento</h5>
                                <input type="Date" class="form-control" placeholder="Data de nascimento" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-lg-6 ">
                                <h5>Senha</h5>
                                <input type="password" class="form-control" placeholder="Senha" aria-describedby="basic-addon1">
                                <h5>Confirmação de Senha</h5>
                                <input type="password" class="form-control" placeholder="confirmação de Senha" aria-describedby="basic-addon1">
                                <h5>RG</h5>
                                <input type="text" class="form-control" placeholder="RG" aria-describedby="basic-addon1">
                                <h5>Telefone</h5>
                                <input type="text" class="form-control" placeholder="Telefone" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-lg-12 thumbnail">
                            <h2>Endereço</h2>
                            <h6 id="controleCEP">CEP <input type="text" class="form-control controleCEP" placeholder="Cidade" aria-describedby="basic-addon1"><a>Não sei meu CEP</a></h6>
                            <div class="col-lg-6 dadosPessoais">
                                <h5>Endereço</h5>
                                <input type="text" class="form-control" placeholder="Endereço" aria-describedby="basic-addon1">
                                <h5>Bairro</h5>
                                <input type="text" class="form-control" placeholder="Bairro" aria-describedby="basic-addon1">
                                <h5>Cidade</h5>
                                <input type="text" class="form-control" placeholder="Cidade" aria-describedby="basic-addon1">
                            </div>
                            <div class="col-lg-6">
                                <h5>Número</h5>
                                <input type="password" class="form-control" placeholder="Número" aria-describedby="basic-addon1">
                                <h5>Complemento</h5>
                                <input type="password" class="form-control" placeholder="Complemento" aria-describedby="basic-addon1">
                                <h5>Estado</h5>
                                <input type="text" class="form-control" placeholder="Estado" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <input type="checkbox" name="promocao" value="promocao"> Aceito receber promoções em meu e-mail
                        <input type="checkbox" name="termosDeUso" value="TermosDeUso"> Aceito os termos de Uso

                        <input class="btn btn-primary finalizarCadastro" type="submit" value="Finalizar Cadastro">



                    </form>
                    
                </div>
            </div>
        </div>
